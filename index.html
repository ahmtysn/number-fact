<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Number Facts</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      #fact {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-white mt-5 p-4">
            <h1>Number Facts</h1>
            <p>Enter a number and get a random fact!</p>
            <input
              type="number"
              class="form-control form-control-lg"
              id="numberInput"
              placeholder="Enter any number..."
            />
            <div id="fact" class="card-body">
              <h4 class="card-title">Number Fact</h4>
              <p id="factText" class="card-text">merhaba</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let fact = document.getElementById("fact");
      let factText = document.getElementById("factText");
      let numberInput = document.getElementById("numberInput");

      numberInput.addEventListener("input", getFactAjax);

      // function getFactAjax() {
      //   let number = numberInput.value;
      //   let xhr = new XMLHttpRequest();
      //   xhr.open("get", "http://numbersapi.com/" + number);
      //   xhr.onload = () => {
      //     if (xhr.status === 200) {
      //       if (number != "") {
      //         fact.style.display = "block";
      //         factText.textContent = xhr.responseText;
      //       } else {
      //         fact.style.display = "none";
      //       }
      //     } else console.error("There is problem...");
      //   };
      //   xhr.send();
      // }

      function getFactAjax() {
        let number = numberInput.value;
        fetch("http://numbersapi.com/" + number)
          .then(response => response.text())
          .then(data => {
            if (number != "") {
              fact.style.display = "block";
              factText.textContent = data;
            } else {
              fact.style.display = "none";
            }
          })
          .catch(err => console.error(err));
      }
    </script>
  </body>
</html>
